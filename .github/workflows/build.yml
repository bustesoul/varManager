name: varManager CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          $version = (Get-Content VERSION -TotalCount 1).Trim()
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding ascii

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Clone and build vam_downloader
        run: |
          Write-Host "Cloning vam_downloader..."
          git clone --depth 1 --branch master https://github.com/bustesoul/vam_downloader.git ../vam_downloader

          Write-Host "Building vam_downloader..."
          cd ../vam_downloader
          cargo build --release --target x86_64-pc-windows-msvc

          Write-Host "Copying vam_downloader.exe to project..."
          $downloaderExe = "target/x86_64-pc-windows-msvc/release/vam_downloader.exe"
          if (Test-Path $downloaderExe) {
            $projectRoot = "$env:GITHUB_WORKSPACE"
            $pluginDir = Join-Path $projectRoot "plugin"
            New-Item -ItemType Directory -Path $pluginDir -Force | Out-Null
            Copy-Item $downloaderExe -Destination $pluginDir -Force
            Write-Host "vam_downloader.exe copied to plugin/"
          } else {
            Write-Error "vam_downloader.exe not found at $downloaderExe"
            exit 1
          }

      - name: Build release (Flutter + Backend)
        run: .\build.ps1 -Action release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: varManager_${{ steps.version.outputs.version }}
          path: release/varManager_${{ steps.version.outputs.version }}
